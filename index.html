<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1577985051167-0d49eec21977?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGxpYnJahcnl8ZW58MHx8MHx8fDA%3D&w=1000&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 76px; /* You can adjust the font size as needed */
        }
        h2 {
            font-size: 36px; /* You can adjust the font size as needed */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            margin: 120px;
        }

        #login-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 300px;
        }

        #login-container h2 {
            margin-top: 0;
        }

        #login-container label {
            display: block;
            margin-top: 10px;
        }

        #username, #password {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
        }

        .input-container {
            margin: 10px 0;
        }

        #login-button-container {
            text-align: center;
            margin-top: 15px;
        }

        #login-button {
            width: 100px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        #forgotpassword {
        color: #ffffff; /* Change to the desired color, e.g., red */
        text-decoration: none; /* Remove the underline if desired */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Monitoring and Navigation System</h1>
    </div>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" action="smart_monitoring 2.html" method="post">
            <div class="input-container">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-container">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>
            <p><a href="#"id="forgotpassword">Forgot Password?</a></p>
            <div id="login-button-container">
                <button type="submit" id="login-button">LOGIN</button>
            </div>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="scratch.js"></script>
</body>
</html>
